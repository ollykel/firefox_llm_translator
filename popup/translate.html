<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta lang="en" />
        <link rel="stylesheet" href="translate.css">
		<title>Translate LLM</title>
	</head>
	<body>
    <h1>Translate LLM</h1>
    <form id="translate-form">
        <label for="target-language">Target Language: </label>
        <input name="target-language" type="text" required />
        <label for="character-limit">Character Limit: </label>
        <input name="character-limit" type="number" value="500" min="32" required />
        <label for="api-key">API Key: </label>
        <input name="api-key" type="password" required />
        <button type="submit">Translate</button>
    </form>
    <div id="notifs">
        <span id="notif-request-processing" class="notif">Processing translation request ...</span>
    </div>
    <div id="toggle-display-controls">
        <button id="display-original-page">Show Original</button>
        <button id="display-translated-page">Show Translation</button>
    </div>
    <script src="translate.js"></script>
	</body>
</html>
