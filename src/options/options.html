<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta lang="en" />
        <link rel="stylesheet" href="../master.css">
		<title>Options | LLM Translator</title>
	</head>
	<body>
        <h1>Settings | LLM Translator</h1>
        <form id="settings-form">
            <label for="model">Model:</label>
            <select id="model" name="model" required>
                <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
                <option value="gpt-3.5-turbo-0613">gpt-3.5-turbo-0613</option>
                <option value="gpt-4">gpt-4</option>
                <option value="gpt-4-turbo">gpt-4-turbo</option>
                <!-- Add options for other ChatGPT models if needed -->
            </select>
            <label for="apiKey">API Key:</label>
            <input type="password" id="apiKey" name="apiKey" required />
            <label for="temperature">Temperature:</label>
            <input type="number" id="temperature" name="temperature" step="0.01" value="0.7" min="0.0" max="1.0" required />
            <button type="submit">Save Settings</button>
        </form>
        <script src="options.js"></script>
	</body>
</html>
